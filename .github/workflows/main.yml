name: Update IPTV Sources

on:
  schedule:
    - cron: '0 6,18 * * *'  # 每天北京时间 14:00 和 02:00 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main  # 明确指定使用 main 分支
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'  # 启用 pip 缓存
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y ffmpeg  # 安装 ffmpeg
          
      - name: Create output directory
        run: mkdir -p output
          
      - name: Update IPTV sources
        run: python main.py
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f output/result.txt output/result.m3u
          git commit -m "🚀 自动更新IPTV源" || echo "No changes to commit"
          git push origin main
